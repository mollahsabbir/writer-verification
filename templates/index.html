<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer Verification</title>
</head>
<body>
    <h1>Writer verification</h1>

    {% if score is not none %}
        <p>Similarity = {{score}}</p>
    {% else %}
        <p>Upload two images to check similarity</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        {{form.image_1()}} <br>
        {{form.image_2()}} <br>
        {{form.submit()}}
    </form>
</body>
</html>
